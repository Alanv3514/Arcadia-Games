<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ARCADIA</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/mystylesheet.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="signinBody">
    <header class="signinHeader">
        <a class="logo" href="../index.html">
            <i class="fas fa-regular fa-gamepad"></i>
            <span>Arcadia-Games</span>
        </a>

    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="signinSection">
            <form action="" method="post">
                <h2 class="signinTitle">Login</h2>

                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Password" required id="password" name="password">
                </div>


                <div>
                    <input class="boton" type="submit" value="Sign In">
                </div>

                <div>

                    <a id="help" class="help" href="signin.html">Sign In</a>
                </div>
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
