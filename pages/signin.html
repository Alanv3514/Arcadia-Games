<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ARCADIA</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/mystylesheet.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="signinBody">
    <header class="signinHeader">
        <a class="logo" href="../index.html">
            <i class="fas fa-regular fa-gamepad"></i>
            <span>Arcadia-Games</span>
        </a>

    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="signinSection">
            <form action="" method="post">
                <h2 class="signinTitle">Sign In</h2>
                <div>
                    <input type="text" placeholder="FirstName" required id="firstname" name="firstname">
                </div>
                <div>
                    <input type="text" placeholder="LastName" required id="lastname" name="lastname">
                </div>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Password" required id="password" name="password">
                </div>
                <div>
                    <input type="date" placeholder="birthDate (dd/mm/yyyy)" required id="birthDate" name="birthDate">
                </div>
                <div>
                    <select name="country" id="country">
                        <option value="">Country</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="CU">Cuba</option>
                        <option value="EC">Ecuador</option>
                        <option value="SV">El Salvador</option>
                        <option value="GT">Guatemala</option>
                        <option value="HN">Honduras</option>
                        <option value="MX">México</option>
                        <option value="NI">Nicaragua</option>
                        <option value="PA">Panamá</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="DO">República Dominicana</option>
                        <option value="UE">United States</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>

                    </select>
                </div>
                <div class="terms">
                    <input class="check" type="checkbox" id="terms">
                    <label class="textoCheck" for="terms">I Accept Terms and Conditions</label>
                </div>
                <div>
                    <input class="boton" type="submit" value="SignIn">
                </div>

                <div>
                    <a class="help" href="#">Need help?</a>
                </div>
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
