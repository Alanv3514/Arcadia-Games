<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ARCADIA</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/mystylesheet.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>

<body class="signinBody">
    <header class="signinHeader">
        <a class="logo" href="../index.html">
            <i class="fas fa-regular fa-gamepad"></i>
            <span>Arcadia-Games</span>
        </a>

    </header>
    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="signinSection">
            <form id="formSignIn" method="post">
                <h2 class="signinTitle">Sign In</h2>
                <div>
                    <input id="nameInput" type="text" required placeholder="FirstName"  id="firstname" name="firstname">
                    <div class="error-message" id="nameErrorContainer"></div>
                </div>
                <div>
                    <input id="lastNameInput" type="text" required placeholder="LastName"  id="lastname" name="lastname">
                    <div class="error-message" id="lastNameErrorContainer"></div>
                </div>
                <div>
                    <input id="emailInput" type="email" required placeholder="Email"  id="email" name="email">
                    <div class="error-message" id="emailErrorContainer"></div>
                </div>
                <div>
                    <input id="passInput" type="password" required placeholder="Password"  id="password" name="password">
                    <div class="error-message" id="passwordErrorContainer"></div>
                </div>
                <div>
                    <input id="dateInput" type="date" required placeholder="birthDate (dd/mm/yyyy)"  id="birthDate" name="birthDate">
                    <div class="error-message" id="dateErrorContainer"></div>
                </div>
                <div>
                    <select name="country" id="country" required>
                        <option value="">Country</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="CU">Cuba</option>
                        <option value="EC">Ecuador</option>
                        <option value="SV">El Salvador</option>
                        <option value="GT">Guatemala</option>
                        <option value="HN">Honduras</option>
                        <option value="MX">México</option>
                        <option value="NI">Nicaragua</option>
                        <option value="PA">Panamá</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="DO">República Dominicana</option>
                        <option value="UE">United States</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>

                    </select>
                </div>
                <div class="terms">
                    <input class="check" type="checkbox" id="terms">
                    <label class="textoCheck" for="terms">I Accept Terms and Conditions</label>
                </div>
                <div>
                    <input class="boton" type="submit" value="SignIn" onclick="event.preventDefault();">

                </div>

                <div>
                    <a class="help" href="#">Need help?</a>
                </div>
            </form>
        </section>

        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="../js/validates.js"></script>
        <script src="../js/signIn.js"></script>
    </main>

</body>

</html>
