<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADIA</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="./css/mystylesheet.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="logo" href="#">
                <i class="fas fa-regular fa-gamepad"></i>
                <span>Arcadia-Games</span>
            </a>
            <ul class="menu">
                <li class="li"><a class="aNav" href="#trends">Trends</a></li>
                <li class="li"><a class="aNav" href="./pages/signin.html">SignIn</a></li>
                <li class="li"><a class="aNav login" href="./pages/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="mainSection">
            <h1 class="mainTitle">Rank and Recommend <br> your favorites games</h1>
            <h2 class="mainSubTitle">Community of gamers. <br> Playing everything everywhere.</h2>
            <a class="signinButton" href="./pages/signin.html">Sign In</a>
        </section>
        <section data-aos="fade-up" data-aos-offset="300" data-aos-delay="50" data-aos-duration="1000"
            class="buscadorPrincipal">
            <h2 class="titleSection">Which game are you looking for play?</h2>
            <form class="gameSearchBar">
                <input class="searchInput" type="text" placeholder="Search..." />
                <input class="searchButton" type="submit" value="Search">
            </form>


        </section>
        <hr>
        <section id="trends" data-aos="fade-in" data-aos-offset="400" data-aos-delay="100" data-aos-duration="1000"
            class="trendGames">
            <h3 class="titleSection">Today's Trends</h3>
            <div class="wrapper ">
                <div class="container">
                    
                    <input type="radio" name="slide" id="game_1" >
                    <label for="game_1" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Hogwarts Legacy</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_2" >
                    <label for="game_2" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Diablo IV</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_3" >
                    <label for="game_3" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Resident Evil 4</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_4" >
                    <label for="game_4" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Stardew Valley</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_5" >
                    <label for="game_5" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Baldur's Gate III</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_6" >
                    <label for="game_6" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Castle Crashers</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_7" >
                    <label for="game_7" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Cyberpunk 2077</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_8" >
                    <label for="game_8" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Black 4 Blood</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_9" >
                    <label for="game_9" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Lies of P</h4>
                            </a>
                            
                        </div>
                    </label>
                    
                    <input type="radio" name="slide" id="game_10" >
                    <label for="game_10" class="game">
                        <div class="row">
                            <a href="./pages/details.html" class="description">
                                <h4>Helldivers II</h4>
                            </a>
                            
                        </div>
                    </label>

                </div>
            </div>
            <button class="button back">Back</button>
            <button class="button forward">Forward</button>
        </section>
        <hr>
        <section data-aos="fade-in" data-aos-offset="200" data-aos-delay="100" data-aos-duration="2000"
            class="gotyGames">
            <h3 class="titleSection">GOTY's Edition</h3>
            <div class="gotys">
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_1.jpg" width="500 px" height="750 px" alt="goty_1"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_2.jpg" width="500 px" height="750 px" alt="goty_2"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_3.jpg" width="500 px" height="750 px" alt="goty_3"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_4.jpg" width="500 px" height="750 px" alt="goty_4"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_5.png" width="500 px" height="750 px" alt="goty_5"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_6.jpg" width="500 px" height="750 px" alt="goty_5"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_8.jpg" width="500 px" height="750 px" alt="goty_5"
                        loading="lazy">
                </div>
                <div class="itemGame">
                    <img class="gotyGame" src="./assets/img/goty_9.jpg" width="500 px" height="750 px" alt="goty_5"
                        loading="lazy">
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <nav class="nav">
            <ul class="navList">
                <li class="li"><a class="aNav" href="">Terms and Conditions</a></li>
                <li class="li"><a class="aNav" href="">FAQs</a></li>
                <li class="li"><a class="aNav" href="">Help</a></li>
                <li class="li"><a class="aNav gamesAdmin" href="">Admin Games</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="./assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
